<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Notice</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      color: #e0f7fa;
      text-align: center;
      position: relative;
      padding: 2rem;
      background: linear-gradient(to bottom, #a3cef1 0%, #064273 100%);
      animation: waterLight 10s ease-in-out infinite alternate;
    }

    @keyframes waterLight {
      0%   { filter: brightness(1); }
      50%  { filter: brightness(1.08); }
      100% { filter: brightness(1); }
    }

    h1 {
      font-size: 5rem;
      max-width: 90vw;
      text-shadow:
        0 2px 6px rgba(0, 0, 0, 0.5),
        0 0 20px #9ae9f8,
        0 0 30px #71c9f8,
        0 0 40px #41a6f8;
      z-index: 10;
      position: relative;
    }

    /* Sunbeams container */
    .sunbeams {
      position: fixed;
      top: 0;
      left: 50%;
      width: 100vw;
      height: 50vh;
      overflow: visible;
      pointer-events: none;
      transform: translateX(-50%);
      z-index: 7;
    }

    /* Each sunbeam */
    .beam {
      position: absolute;
      bottom: 0;
      width: 3vw;
      height: 150vh;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 224, 0.3),
        rgba(255, 255, 224, 0)
      );
      filter: drop-shadow(0 0 5px rgba(255 255 224 / 0.3));
      opacity: 0.4;
      border-radius: 50% / 100%;
      animation: swayBeam 6s ease-in-out infinite;
      transform-origin: bottom center;
      mix-blend-mode: screen;
    }

    /* Create variety for beams */
    .beam:nth-child(1) {
      left: 10%;
      width: 4vw;
      animation-delay: 0s;
      opacity: 0.35;
      animation-duration: 7s;
      transform: rotate(5deg);
    }
    .beam:nth-child(2) {
      left: 22%;
      width: 2.5vw;
      animation-delay: 1.3s;
      opacity: 0.25;
      animation-duration: 6.5s;
      transform: rotate(-3deg);
    }
    .beam:nth-child(3) {
      left: 35%;
      width: 3.5vw;
      animation-delay: 0.7s;
      opacity: 0.3;
      animation-duration: 7.2s;
      transform: rotate(7deg);
    }
    .beam:nth-child(4) {
      left: 48%;
      width: 2vw;
      animation-delay: 2s;
      opacity: 0.2;
      animation-duration: 6.8s;
      transform: rotate(-5deg);
    }
    .beam:nth-child(5) {
      left: 62%;
      width: 4.5vw;
      animation-delay: 1.1s;
      opacity: 0.4;
      animation-duration: 7.5s;
      transform: rotate(4deg);
    }
    .beam:nth-child(6) {
      left: 75%;
      width: 3vw;
      animation-delay: 0.4s;
      opacity: 0.3;
      animation-duration: 6.7s;
      transform: rotate(-4deg);
    }
    .beam:nth-child(7) {
      left: 88%;
      width: 2.7vw;
      animation-delay: 1.8s;
      opacity: 0.25;
      animation-duration: 7.3s;
      transform: rotate(6deg);
    }

    @keyframes swayBeam {
      0%, 100% { transform: rotate(0deg) scaleY(1); opacity: 0.4; }
      50% { transform: rotate(5deg) scaleY(1.1); opacity: 0.25; }
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 0 2px #a0d8ef);
      mix-blend-mode: screen;
    }
    @keyframes floatUp {
      0% {
        bottom: -100px;
        opacity: 0;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

    /* Seaweed */
    .seaweed {
      position: absolute;
      bottom: 0;
      width: 20px;
      background: linear-gradient(180deg, #0f9b0f, #064d06);
      border-radius: 10px 10px 0 0;
      filter: drop-shadow(0 0 3px #0b650b);
      animation: swayWave 4s ease-in-out infinite alternate;
      transform-origin: bottom center;
    }
    .seaweed:nth-child(odd) {
      animation-duration: 5s;
    }
    .seaweed::before,
    .seaweed::after {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: inherit;
      width: 15px;
      height: 40px;
      top: 0;
      animation: swayWaveSide 4s ease-in-out infinite alternate;
      transform-origin: bottom center;
    }
    .seaweed::before {
      left: -12px;
      animation-delay: 0.5s;
    }
    .seaweed::after {
      right: -12px;
      animation-delay: 1s;
    }

    @keyframes swayWave {
      0% { transform: rotate(-8deg) translateY(0); }
      50% { transform: rotate(6deg) translateY(-5px); }
      100% { transform: rotate(-8deg) translateY(0); }
    }

    @keyframes swayWaveSide {
      0% { transform: rotate(10deg) translateY(0); }
      50% { transform: rotate(-10deg) translateY(-4px); }
      100% { transform: rotate(10deg) translateY(0); }
    }

    /* Fish base style */
    .fish {
      position: absolute;
      width: 50px;
      height: 20px;
      border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
      animation-timing-function: linear;
      mix-blend-mode: screen;
    }
    .fish::before {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }

    /* Fish variants */
    .fish.goldfish {
      background: linear-gradient(90deg, #f9a825 0%, #f57f17 100%);
      animation-duration: 15s;
    }
    .fish.goldfish::before {
      width: 15px;
      height: 10px;
      left: -15px;
      background: #f57f17;
    }

    .fish.blueTang {
      width: 40px;
      height: 25px;
      background: linear-gradient(90deg, #0077be 0%, #004d6b 100%);
      animation-duration: 18s;
    }
    .fish.blueTang::before {
      width: 12px;
      height: 12px;
      left: -12px;
      background: #004d6b;
    }

    .fish.clownfish {
      width: 45px;
      height: 22px;
      background:
        repeating-linear-gradient(
          90deg,
          #ff6f61 0 10%,
          white 10% 20%
        );
      animation-duration: 13s;
    }
    .fish.clownfish::before {
      width: 14px;
      height: 11px;
      left: -14px;
      background: #e44d3a;
    }

    /* Swim animations */
    .fish.swimRight {
      animation-name: swimRight;
    }
    .fish.swimLeft {
      animation-name: swimLeft;
      transform-origin: center center;
    }

    @keyframes swimRight {
      0% {
        left: -60px;
        transform: scaleX(1);
      }
      100% {
        left: 110%;
        transform: scaleX(1);
      }
    }
    @keyframes swimLeft {
      0% {
        right: -60px;
        transform: scaleX(-1);
      }
      100% {
        right: 110%;
        transform: scaleX(-1);
      }
    }
  </style>
</head>
<body>
  <h1>Cannot divulge company information</h1>

  <div class="sunbeams" aria-hidden="true">
    <div class="beam"></div>
    <div class="beam"></div>
    <div class="beam"></div>
    <div class="beam"></div>
    <div class="beam"></div>
    <div class="beam"></div>
    <div class="beam"></div>
  </div>

  <script>
    // Bubbles
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      const size = Math.random() * 60 + 20;
      bubble.className = 'bubble';
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${8 + Math.random() * 4}s`;
      bubble.style.bottom = `-100px`;
      bubble.style.opacity = 0;
      document.body.appendChild(bubble);
    }

    // Seaweed
    for (let i = 0; i < 10; i++) {
      const seaweed = document.createElement('div');
      seaweed.className = 'seaweed';
      seaweed.style.left = `${i * 10 + 2}%`;
      seaweed.style.animationDelay = `${Math.random() * 3}s`;
      seaweed.style.height = `${60 + Math.random() * 60}px`;
      seaweed.style.bottom = `0`;
      document.body.appendChild(seaweed);
    }

    // Fish: Multiple types and swimming directions
    const fishTypes = ['goldfish', 'blueTang', 'clownfish'];
    for (let i = 0; i < 9; i++) {
      const fish = document.createElement('div');
      fish.className = 'fish ' + fishTypes[i % fishTypes.length];
      const swimClass = i % 2 === 0 ? 'swimRight' : 'swimLeft';
      fish.classList.add(swimClass);
      fish.style.bottom = `${25 + Math.random() * 50}%`;
      fish.style.animationDuration = `${12 + Math.random() * 8}s`;
      fish.style.animationDelay = `${-Math.random() * 15}s`;
      if (swimClass === 'swimRight') {
        fish.style.left = '-60px';
      } else {
        fish.style.right = '-60px';
      }
      document.body.appendChild(fish);
    }
  </script>
</body>
</html>
