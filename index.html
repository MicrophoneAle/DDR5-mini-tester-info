<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Company Notice</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Cinzel', serif;
    color: #e0f7fa;
    text-align: center;
    position: relative;
    padding: 2rem;
    background: linear-gradient(to bottom, #a3cef1 0%, #064273 100%);
    animation: waterLight 10s ease-in-out infinite alternate;
  }

  @keyframes waterLight {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.08); }
    100% { filter: brightness(1); }
  }

  h1 {
    font-size: 5rem;
    max-width: 90vw;
    text-shadow:
      0 2px 6px rgba(0, 0, 0, 0.5),
      0 0 20px #9ae9f8,
      0 0 30px #71c9f8,
      0 0 40px #41a6f8;
    z-index: 10;
    position: relative;
  }

  .sunbeams {
    position: fixed;
    top: 0;
    left: 50%;
    width: 100vw;
    height: 50vh;
    overflow: visible;
    pointer-events: none;
    transform: translateX(-50%);
    z-index: 7;
  }

  .beam {
    position: absolute;
    bottom: 0;
    width: 3vw;
    height: 150vh;
    background: linear-gradient(to bottom, rgba(255, 255, 224, 0.3), rgba(255, 255, 224, 0));
    filter: drop-shadow(0 0 5px rgba(255 255 224 / 0.3));
    opacity: 0.4;
    border-radius: 50% / 100%;
    animation: swayBeam 6s ease-in-out infinite;
    transform-origin: bottom center;
    mix-blend-mode: screen;
  }

  .beam:nth-child(1) {
    left: 10%;
    width: 4vw;
    animation-delay: 0s;
    opacity: 0.35;
    animation-duration: 7s;
    transform: rotate(5deg);
  }
  .beam:nth-child(2) {
    left: 22%;
    width: 2.5vw;
    animation-delay: 1.3s;
    opacity: 0.25;
    animation-duration: 6.5s;
    transform: rotate(-3deg);
  }
  .beam:nth-child(3) {
    left: 35%;
    width: 3.5vw;
    animation-delay: 0.7s;
    opacity: 0.3;
    animation-duration: 7.2s;
    transform: rotate(7deg);
  }
  .beam:nth-child(4) {
    left: 48%;
    width: 2vw;
    animation-delay: 2s;
    opacity: 0.2;
    animation-duration: 6.8s;
    transform: rotate(-5deg);
  }
  .beam:nth-child(5) {
    left: 62%;
    width: 4.5vw;
    animation-delay: 1.1s;
    opacity: 0.4;
    animation-duration: 7.5s;
    transform: rotate(4deg);
  }
  .beam:nth-child(6) {
    left: 75%;
    width: 3vw;
    animation-delay: 0.4s;
    opacity: 0.3;
    animation-duration: 6.7s;
    transform: rotate(-4deg);
  }
  .beam:nth-child(7) {
    left: 88%;
    width: 2.7vw;
    animation-delay: 1.8s;
    opacity: 0.25;
    animation-duration: 7.3s;
    transform: rotate(6deg);
  }

  @keyframes swayBeam {
    0%, 100% { transform: rotate(0deg) scaleY(1); opacity: 0.4; }
    50% { transform: rotate(5deg) scaleY(1.1); opacity: 0.25; }
  }

  .seaweed {
    position: absolute;
    bottom: 0;
    width: 20px;
    background: linear-gradient(180deg, #0f9b0f, #064d06);
    border-radius: 10px 10px 0 0;
    filter: drop-shadow(0 0 3px #0b650b);
    animation: swayWave 4s ease-in-out infinite alternate;
    transform-origin: bottom center;
    z-index: 5;
  }
  .seaweed:nth-child(odd) {
    animation-duration: 5s;
  }
  .seaweed::before,
  .seaweed::after {
    content: '';
    position: absolute;
    background: inherit;
    border-radius: inherit;
    width: 15px;
    height: 40px;
    top: 0;
    animation: swayWaveSide 4s ease-in-out infinite alternate;
    transform-origin: bottom center;
    z-index: 5;
  }
  .seaweed::before {
    left: -12px;
    animation-delay: 0.5s;
  }
  .seaweed::after {
    right: -12px;
    animation-delay: 1s;
  }

  @keyframes swayWave {
    0% { transform: rotate(-8deg) translateY(0); }
    50% { transform: rotate(6deg) translateY(-5px); }
    100% { transform: rotate(-8deg) translateY(0); }
  }

  @keyframes swayWaveSide {
    0% { transform: rotate(10deg) translateY(0); }
    50% { transform: rotate(-10deg) translateY(-4px); }
    100% { transform: rotate(10deg) translateY(0); }
  }

  .fish {
    position: absolute;
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
    animation-timing-function: linear;
    mix-blend-mode: screen;
    border-radius: 50% / 60%; /* make oval */
  }

  .fish::before {
    content: '';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    clip-path: polygon(0 0, 100% 50%, 0 100%);
  }

  /* fish face container */
  .fish-face {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 18px;
    height: 12px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    user-select: none;
  }

  /* Smiley face eyes */
  .eye {
    position: absolute;
    top: 40%;
    width: 3px;
    height: 3px;
    background: black;
    border-radius: 50%;
  }
  .eye.left {
    left: 25%;
  }
  .eye.right {
    right: 25%;
  }

  /* Smiley face mouth */
  .mouth {
    position: absolute;
    bottom: 25%;
    left: 50%;
    width: 8px;
    height: 4px;
    border-bottom: 2px solid black;
    border-radius: 0 0 10px 10px;
    transform: translateX(-50%);
  }

  .fish.goldfish {
    width: 50px;
    height: 30px;
    background: linear-gradient(90deg, #f9a825 0%, #f57f17 100%);
  }
  .fish.goldfish::before {
    width: 15px;
    height: 15px;
    left: -15px;
    background: #f57f17;
    border-radius: 50% / 60%;
  }

  .fish.blueTang {
    width: 45px;
    height: 28px;
    background: linear-gradient(90deg, #0077be 0%, #004d6b 100%);
  }
  .fish.blueTang::before {
    width: 14px;
    height: 14px;
    left: -14px;
    background: #004d6b;
    border-radius: 50% / 60%;
  }

  .fish.clownfish {
    width: 48px;
    height: 28px;
    background: repeating-linear-gradient(90deg, #ff6f61 0 10%, white 10% 20%);
  }
  .fish.clownfish::before {
    width: 15px;
    height: 14px;
    left: -15px;
    background: #e44d3a;
    border-radius: 50% / 60%;
  }

  @keyframes swimRight {
    0% {
      left: -60px;
      transform: scaleX(1);
    }
    100% {
      left: 110%;
      transform: scaleX(1);
    }
  }
  @keyframes swimLeft {
    0% {
      right: -60px;
      transform: scaleX(-1);
    }
    100% {
      right: 110%;
      transform: scaleX(-1);
    }
  }
</style>
</head>
<body>
  <h1>Cannot divulge company information</h1>

  <div class="sunbeams" aria-hidden="true">
    <div class="beam" style="left:10%; width:4vw; animation-delay:0s; opacity:0.35; animation-duration:7s; transform: rotate(5deg);"></div>
    <div class="beam" style="left:22%; width:2.5vw; animation-delay:1.3s; opacity:0.25; animation-duration:6.5s; transform: rotate(-3deg);"></div>
    <div class="beam" style="left:35%; width:3.5vw; animation-delay:0.7s; opacity:0.3; animation-duration:7.2s; transform: rotate(7deg);"></div>
    <div class="beam" style="left:48%; width:2vw; animation-delay:2s; opacity:0.2; animation-duration:6.8s; transform: rotate(-5deg);"></div>
    <div class="beam" style="left:62%; width:4.5vw; animation-delay:1.1s; opacity:0.4; animation-duration:7.5s; transform: rotate(4deg);"></div>
    <div class="beam" style="left:75%; width:3vw; animation-delay:0.4s; opacity:0.3; animation-duration:6.7s; transform: rotate(-4deg);"></div>
    <div class="beam" style="left:88%; width:2.7vw; animation-delay:1.8s; opacity:0.25; animation-duration:7.3s; transform: rotate(6deg);"></div>
  </div>

  <script>
    function randRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 10; i++) {
      const seaweed = document.createElement('div');
      seaweed.className = 'seaweed';
      seaweed.style.left = `${i * 10 + 3}%`;
      seaweed.style.height = `${60 + Math.random() * 60}px`;
      seaweed.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(seaweed);
    }

    const fishTypes = ['goldfish', 'blueTang', 'clownfish'];
    const fishCount = 4;
    const fishes = [];

    function createFish(index) {
      const fish = document.createElement('div');
      fish.classList.add('fish');

      fish.addEventListener('animationend', () => {
        respawnFish(fish);
      });

      document.body.appendChild(fish);
      fishes.push(fish);

      // add fish face container
      const face = document.createElement('div');
      face.className = 'fish-face';
      face.innerHTML = `<div class="eye left"></div><div class="eye right"></div><div class="mouth"></div>`;
      fish.appendChild(face);

      return fish;
    }

    function respawnFish(fish) {
      const swimRight = Math.random() > 0.5;

      // Remove old color classes
      fishTypes.forEach(type => fish.classList.remove(type));

      // Add random fish type class for color & shape
      const type = fishTypes[Math.floor(Math.random() * fishTypes.length)];
      fish.classList.add(type);

      if (swimRight) {
        fish.classList.remove('swimLeft');
        fish.classList.add('swimRight');
        fish.style.animationName = 'swimRight';
      } else {
        fish.classList.remove('swimRight');
        fish.classList.add('swimLeft');
        fish.style.animationName = 'swimLeft';
      }

      const scale = randRange(0.5, 1.5);
      fish.style.transform = `scale(${scale})`;

      const bottomPercent = randRange(10, 80);
      fish.style.bottom = `${bottomPercent}%`;

      const duration = randRange(12, 20);
      fish.style.animationDuration = `${duration}s`;

      fish.style.animationDelay = '0s';

      if (swimRight) {
        fish.style.left = `-${randRange(60, 200)}px`;
        fish.style.right = 'auto';
      } else {
        fish.style.right = `-${randRange(60, 200)}px`;
        fish.style.left = 'auto';
      }
    }

    for (let i = 0; i < fishCount; i++) {
      const fish = createFish(i);
      respawnFish(fish);
    }
  </script>
</body>
</html>
